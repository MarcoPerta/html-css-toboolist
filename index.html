<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Document</title>
</head>
<body>
              <!-- intestazione -->

    <header>
<!-- creo logo con scritto centrata -->

        <div class="header-logo">
            <img class="logo" src="assets/img/Logo.png" alt="logo">
            <span class="text-logo"><strong>Toboolist</strong></span>
        </div>

    </header>

              <!-- Impostare contenitore per bottoni e lista -->

    <main>
        <div class="container">

              <!-- bottoni -->

            <div class="buttons">
                <button class="button button-filled">  Add Task</button>
                <button class="button button-empty"> Add Section</button>
            </div>

             <!-- linea divisoria -->
            <div class="line"></div>

            <!-- inizio seconda parte container -->

            <div class="lists">

                <h3>
                    New Task
                </h3>

            </div>

            <div class="options">

                <span class="circle">&check;</span>
                <span>Quarterly Newsletter</span>
                <button class="mini-button blue"> editorial</button>

            </div>

            <div class="lists">

                <h3>
                    Today
                </h3>

            </div>

            <div class="options">

                <span class="circle">&check;</span>
                <span>Recruiting blog post</span>
                <button class="mini-button blue"> editorial</button>

            </div>

            <div class="options">

                <span class="circle">&check;</span>
                <span>MObile app launch</span>
                <button class="mini-button violet"> Q1 goals</button>

            </div>

            <div class="options">

                <span class="circle-no">&cross;</span>
                <span>Interview John H.</span>
                <button class="mini-button green"> Recruiting</button>

            </div>

            <div class="options">

                <span class="circle">&check;</span>
                <span>Summit update to mobile storefronts</span>
                <button class="mini-button orange"> editorial</button>

            </div>

            <div class="lists">

                <h3>
                    Upcoming
                </h3>

            </div>

            <div class="options">

                <span class="circle-no">&cross;</span>
                <span>Schedule meeting with Alex</span>

            </div>

            <div class="options">

                <span class="circle">&check;</span>
                <span>Homepage refresh</span>
                <button class="mini-button pink"> Website</button>

            </div>

            <div class="options">

                <span class="circle">&check;</span>
                <span>Onboard new sales</span>
                <button class="mini-button yellow"> Sales</button>

            </div>

            <div class="options">

                <span class="circle">&check;</span>
                <span>Review editorial calendar</span>
                <button class="mini-button blue"> editorial</button>

            </div>

        </div>
    </main>
        
    
</body>
</html>
