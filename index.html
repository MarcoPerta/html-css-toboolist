<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Document</title>
</head>
<body>
              <!-- intestazione -->

    <header>
<!-- creo logo con scritto centrata -->

        <div class="header-logo">
            <img class="logo" src="assets/img/Logo.png" alt="logo">
            <span class="text-logo"><strong>Toboolist</strong></span>
        </div>

    </header>

              <!-- Impostare contenitore per bottoni e lista -->

    <main>
        <div class="container">

              <!-- bottoni -->

            <div class="buttons">
                <button class="button button-filled">  Add Task</button>
                <button class="button button-empty"> Add Section</button>
            </div>

             <!-- linea divisoria -->
            <div class="line"></div>

            <!-- inizio seconda parte container -->

            <div class="lists">

                <h3>
                    New Task
                </h3>

            </div>

            <div class="options">
                <button class="circle">&check;</button>
                <span>Quarterly Newsletter</span>
                <button class="mini-button blue"> editorial</button>
            </div>

           




        </div>
    </main>
        
    
</body>
</html>
